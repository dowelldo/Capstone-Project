<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment Filter</title>
    <script src="popup.js"></script>
</head>
<body>
    <div class="header">
        <h1>Comment Filter 1.0</h1>
    </div>
    <div class="settings">
        <div class="word_filter">
            <p>Enter words or phrases below, separated by commas, that you'd like to filter out:</p>
            <textarea id="filter_words" cols="30" rows="10"></textarea><br>
            <input type="checkbox" id="swear_words">Filter swear words
        </div>
    </div>
    <div class="language">
        <input type="checkbox" name="negative" disabled>Filter negativity
    </div>
    <div class="go_button">
        <button id="go">Filter!</button>
    </div>
</body>
</html>
